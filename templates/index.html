<!DOCTYPE html>
<html>
<head>
    <title>Work Queue</title>
</head>
<body>
    <h1>Work Queue</h1>

    <form action="/enqueueWork" method="POST">
        <label for="iterations">Iterations:</label>
        <input type="text" id="iterations" name="iterations" required><br><br>
        <label for="text">Text:</label>
        <textarea id="text" name="text" required></textarea><br><br>
        <button type="submit">Enqueue</button>
    </form>

    <hr>

    <form action="/pullComplete" method="POST">
        <label for="n">Top:</label>
        <input type="text" id="n" name="n" required><br><br>
        <button type="submit">Pull Completed</button>
    </form>

    <h2>Completed Work Items:</h2>
    <ul>
        {% for work in completed_work %}
        <li>Text: {{ work[0] }}</li>
        <li>Iterations: {{ work[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
