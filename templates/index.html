<!DOCTYPE html>
<html>
<head>
    <title>Work Queue</title>
</head>
<body>
    <h1>Work Queue</h1>

    <form action="/enqueue" method="PUT">
        <label for="iterations">Iterations:</label>
        <input type="text" id="iterations" name="iterations" required><br><br>
        <label for="data">Data:</label>
        <textarea id="data" name="data" required></textarea><br><br>
        <button type="submit">Enqueue</button>
    </form>

    <hr>

    <form action="/pullCompleted" method="POST">
        <label for="top">Top:</label>
        <input type="text" id="top" name="top" required><br><br>
        <button type="submit">Pull Completed</button>
    </form>

    <h2>Completed Work Items:</h2>
    <ul>
        {% for work in completed_work %}
        <li>Work ID: {{ work.id }}</li>
        <li>Result: {{ work.result }}</li>
        {% endfor %}
    </ul>
</body>
</html>
